<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('bg.jpg') center/cover no-repeat;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            max-width: 900px;
            width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .image-section {
            flex: 1;
            background: url('https://pbs.twimg.com/profile_images/1876700335936327680/HVpJ27cI_400x400.jpg') center/cover no-repeat;
            position: relative;
            animation: slideInLeft 1.5s ease-in-out;
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        .image-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 182, 193, 0.4);
        }
        .form-section {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: slideInRight 1.5s ease-in-out;
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        h1 {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 20px;
            font-size: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"],
        input[type="email"],
        button {
            font-size: 16px;
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            outline: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
        }
        button {
            background: #ff69b4;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: #ff1493;
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.95);
        }

        #ss{
            display: none;
            margin-top:10px;
            font-size: 2rem;
            margin-bottom: 5px;
            text-align: center;
            box-shadow: 3px 4px 10px rgba(0, 0, 0, 0.454);
            padding: 10px;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #555;
            animation: fadeIn 2s ease-in-out;
        }
        @media (max-width: 768px) {
           
            body {
            font-family: 'Arial', sans-serif;
            background: url('bg.jpg') center/cover no-repeat;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
                 overflow-y: scroll;
        }

            .container {
                flex-direction: column;
            }
            .image-section {
               
                height: 300px; /* Explicit height for visibility */
        min-height: 200px; /* Ensures a minimum height */
               
            }
        }



        .loader {
            display: none;
    border: 8px solid #ffc3a0;
    border-top: 8px solid #ff69b4;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}


    </style>
</head>

</html>
